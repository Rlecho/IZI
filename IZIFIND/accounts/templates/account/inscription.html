{% block content %}
    <h2 style="color: red;">Register</h2>
 
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    <div class="form-group">
        <label for="id_address">Address:</label>
        <input type="text" class="form-control" id="id_address" name="address" required>
    </div>
    <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <select class="custom-select" id="id_country_code" name="country_code">
                    <option selected>+1</option>
                    <option>+44</option>
                    <!-- Ajoutez d'autres options pour les indicatifs de pays -->
                </select>
            </div>
            <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
        </div>
    </div>
    <div class="form-group">
        <label for="id_password">Password:</label>
        <input type="password" class="form-control" id="id_password" name="password" required>
    </div>
    <div class="form-group">
        <label for="id_confirm_password">Confirm Password:</label>
        <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
