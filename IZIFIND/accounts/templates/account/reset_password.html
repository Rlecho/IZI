<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    <form method="POST" action="/password/reset/">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <input type="submit" value="Reset Password">
    </form>
</body>
</html>
